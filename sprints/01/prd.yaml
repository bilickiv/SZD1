research_summary:
  insights:
    - "A hallgatók ~60%-a jelenleg Google Sheetben vezeti a forrásokat, ami nehezen kereshető."
    - "Az interjúalanyok fele külön eszközt használ jegyzetelésre, ami duplikált munkát okoz."
  pain_points:
    - "Hosszú idő a hivatkozások formázása"
    - "Nehezen megosztható a konzulensekkel a munka aktuális állapota"
